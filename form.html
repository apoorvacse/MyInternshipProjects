<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project1</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application<span class="title_small"
        >(web)</h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input id="first_name" 
              type="text"
              name="first_name" placeholder="enter first name">
            </div>
          

            <div class="form_control">
              <label for="Last_name">Last Name</label>
              <input id="Last_name" 
              type="text"
              name="last_name" placeholder="enter last name">
            </div>
          

            <div class="form_control">
              <label for="email">Email</label>
              <input id="email"
              type="text"
              name="email" placeholder="email address">
            </div>
        

            <div class="form_control">
              <label for="job role">Job Role</label>
              <select id="job role" name="job role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full stact Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
        
           
            <div class="form_control">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="4" cols="50" placeholder="enter address"></textarea>
            </div>


            <div class="form_control">
              <label for="City">City</label>
              <input id="City"
              type="text"
              name="City" placeholder="City address">
            </div>


            <div class="form_control">
              <label for="Pincode">Pincode</label>
              <input id="Pincode"
              type="number"
              name="Pincode" placeholder="Pincode number">
            </div>


            <div class="form_control">
              <label for="date">date</label>
              <input id="date"
              type="date"
              name="date">
            </div>


            <div class="form_control">
              <label for="upload">upload your CV</label>
              <input id="upload" type="file"
              name="upload" >
            </div>
          </div>

          <button type="submit" id="apply now">APPLY NOW</button>
        </form>
    </div>
  </div>
</body>
</html>
